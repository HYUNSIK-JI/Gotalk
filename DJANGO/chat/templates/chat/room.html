<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        .me {
            display: flex;
            flex-direction: column;
            color: red;
        }
        .you {
            display: flex;
            flex-direction: row-reverse;
            color: blue;
        }
        .chat-body-area {
            margin: 2rem auto;
            width: 100%;
            height: 50vh;
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--bg);
        }
    </style>
</head>
<body>
    <!-- <textarea id="chat-log" cols="100" rows="20"></textarea><br> -->
    <div class="chat-body-area">
        <ul class="chat-message-list">
        </ul>
    </div>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    {{ username|json_script:"username" }}
    <input id="request_user_pk" type="hidden" value="{{ request.user.pk }}">
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            
            const data = JSON.parse(e.data);
            
            chatLog = document.querySelector('.chat-message-list')
            const request_user_pk = document.querySelector('#request_user_pk').value;
            
            let chatBodyArea = document.querySelector('.chat-body-area');
            chatBodyArea.classList.add('chat-body-area')
            chatBodyArea.scrollTop = chatBodyArea.scrollHeight;

            const a = document.createElement('div');

            if (request_user_pk == data.context.userid) {
                if (data.message === "님이 입장하셨습니다" || data.message === "님이 퇴장하셨습니다") {
                    chatLog.append(data.context.username + data.message);
                }
                else{
                    const chat = document.querySelector('#chat-log');
                    const p = data.context.username + ":" + data.message + '\n';
                    a.append(p);
                    a.classList.add('me');
                    chatLog.append(a);
                }
            }
            else {
                if (data.message === "님이 입장하셨습니다" || data.message === "님이 퇴장하셨습니다") {
                    chatLog.append(data.context.username + data.message);
                }
                else{
                    const chat = document.querySelector('#chat-log');
                    const p = data.context.username + ":" + data.message + '\n';
                    a.append(p);
                    a.classList.add('you');
                    chatLog.append(a);
                }
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
                
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
